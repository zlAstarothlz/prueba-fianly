<div class="auth-container">
  <div class="login-container">
    <h2 class="login-form__title">Inicia sesión</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">

      <div class="inputs-container">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
            >Este campo es requerido</mat-error
          >
          <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')"
            >Debe ser un formato de correo valido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
            >Este campo es requerido</mat-error
          >
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')"
            >Debe contener al menos 8 caracteres</mat-error
          >
        </mat-form-field>
      </div>

      <div class="buttons-container">
        <button class="secondary-button" type="button" (click)="goToRegister()">
          Registrarse
        </button>
        <button class="primary-button" type="submit">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>
