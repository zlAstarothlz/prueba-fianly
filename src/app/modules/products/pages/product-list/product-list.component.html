<div class="productos-grid">
  <mat-card *ngFor="let producto of productos" class="producto-card">
    <img mat-card-image [src]="producto.imagenUrl" alt="{{ producto.nombre }}">
    <mat-card-content>
      <h3>{{ producto.nombre }}</h3>
      <p>${{ producto.precio }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Ver</button>
    </mat-card-actions>
  </mat-card>
</div>



<div class = "productos-grid">
  <mat-card *ngFor="let producto of productos" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://picsum.photos/300/200?random=1'" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Ver</button>
  </mat-card-actions>
</mat-card>
</div>


<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>
