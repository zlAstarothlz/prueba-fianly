

<div class="card">
  <div class="container-image">
    <img [src]="product?.image" alt="{{ product?.name }}">
  </div>
<div class="info-product">
  <h3>{{ product?.name }}</h3>
  <p class="price">${{ product?.price | number: '1.2-2' }}</p>
  <p>
    {{ product?.description }}
  </p>
</div>

</div>
